name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # match your .NET version

      - name: Restore dependencies
        run: dotnet restore ./iot-data-processor.csproj

      - name: Build
        run: dotnet build ./iot-data-processor.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./iot-data-processor.csproj --configuration Release --output ./publish --no-restore

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'integrationtomysql'     # Your Function App name
          package: './publish'
