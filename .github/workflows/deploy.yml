name: Build and Deploy Azure Function

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Install NuGet CLI
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore dependencies
      run: dotnet restore ./iot-data-processor/iot-data-processor.csproj

    - name: Build
      run: dotnet build ./iot-data-processor/iot-data-processor.csproj --configuration Release --no-restore

    - name: Publish Azure Function
      run: dotnet publish ./iot-data-processor/iot-data-processor.csproj --configuration Release --output ./publish --no-restore

    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: 'your-function-app-name' # Replace with your Function App name
        package: './publish'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
