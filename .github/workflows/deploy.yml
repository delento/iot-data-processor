name: Deploy IoT Data Processor Function App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Match your .NET 8 version

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ./IoTDataProcessor.csproj

    # Build the function app
    - name: Build
      run: dotnet build ./IoTDataProcessor.csproj --configuration Release --no-restore

    # Publish the function app to a folder
    - name: Publish
      run: dotnet publish ./IoTDataProcessor.csproj --configuration Release --output ./publish --no-restore

    # Deploy to Azure Function App
    - name: Deploy to Azure Function App
      uses: azure/functions-action@v1
      with:
        app-name: 'integrationtomysql' # Your function app name
        package: './publish'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
